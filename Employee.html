<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh'n Klean ‚Äî Employee Panel</title>
  <link rel="stylesheet" href="css/Employee.css">
</head>
<body>

  <!-- HEADER -->
  <header class="title">
    <h1 class="ShopName">Fresh'n Klean <span>‚Äî Employee</span></h1>
    <button id="openModal" class="btn-add">+ Add Customer</button>
  </header>

  <!-- MODAL -->
  <section id="ModalOverlay">
    <div class="modalBox">
      <h3>Add Customer</h3>
      <button id="closeModal" class="btn-close">√ó</button>

      <input type="text" id="name" placeholder="Name">
      <input type="text" id="service" placeholder="Type of Service">
      <input type="number" id="kilo" placeholder="Kilo">
      <input type="number" id="price" placeholder="Price">
      <input type="text" id="gmail" placeholder="Gmail / Number">

      <div class="btn-Modal">
        <button id="saveBtn" class="btn-save">Save</button>
      </div>
    </div>
  </section>

  <div class="adobo">
    <div class="text">
      <h1>Customer Records</h1>
    </div> 

      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input
        type="text"
        id="searchInput"
        placeholder="Search customer name..."
        />
        <button class="clear-btn">‚úñ</button>
      </div>
    </div>
  <!-- TABLE -->
  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type of Service</th>
        <th>Kilo</th> 
        <th>Price</th>
        <th>Gmail / Number</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/Employee.js"></script>
</body>
</html>
