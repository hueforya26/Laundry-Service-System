<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh'n Klean ‚Äî Employee Panel</title>
  <link rel="stylesheet" href="css/Employee.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo-section">
        <div class="logo-icon">
          <i data-lucide="package" width="36" height="36" stroke-width="2" color="white"></i>
        </div>
        <div class="logo-text">
          <h1>Fresh'n Klean</h1>
          <p>
            <i data-lucide="sparkles" width="12" height="12"></i>
            Employee Dashboard
          </p>
        </div>
      </div>
      <nav>
        <button id="recordsLink">Records</button>
        <button id="salesLink">Monthly Sales</button>
    </div>
  </header>

  <div id="ModalOverlay">
    <form class="modalBox form">
      <h3>Add Customer</h3>
      <button id="closeModal" class="btn-close">√ó</button>

      <input type="text" id="name" placeholder="Name">
      <select id="service" class="service">
        <option value="">Select Service</option>
        <option value="Wash & Dry">Wash & Dry</option>
        <option value="Full Service">Full Service</option>
      </select>
      
      <input type="text" inputmode="decimal" id="kilo" placeholder="Kilo">
      <input type="text" inputmode="decimal" id="price" placeholder="Price">
      <input type="text" inputmode="number" id="number" placeholder="Number">

      <div class="btn-Modal">
        <button type="button" id="saveBtn" class="btn-save">Save</button>
      </div>
    </form>
  </div>

  <section id="modalLogin">
    <form class="admin-login modalbox">
      <h2>Admin Only Access!</h2>
      <p class="description">
        Please enter the admin password to access this page
      </p>

      <label for="adminPassword">Password</label>
      <div class="input-box">
        <input type="password" id="adminPassword" placeholder="Enter Password" required>
      </div>

      <div class="btns">
        <button type="submit" class="login">Login</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </form>
  </section>

  <main>
    <section id="CustomerRecord">
      <article class="txtSearch">
        <div class="topBar">
          <form class="searchBar">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search customer name..."/>
          </form>

          <button id="openModal" class="btn-add">+ Add Customer</button>
        </div>
      </article>

      <article class="table-container">
        <table class="employeeBody" id="customerTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type of Service</th>
              <th>Kilo</th> 
              <th>Price</th>
              <th>Number</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    
    <section id="monthlySales" class="salesGraph" style="display:none;">
      <h2>Monthly Sales</h2>
      <div id="salesChartContainer">
        <canvas id="salesChart"></canvas>
      </div>
    </section>

  <script src="js/chart.js"></script>
  <script src="js/Employee.js"></script>
</body>
</html>
