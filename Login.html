<!DOCTYPE html>
<html>
    <head>
        <title>Log-In Page</title>
        <link rel="stylesheet" href="css/Login.css">
    </head>
    <body>
        
     <img src="images/logo2.png" class="logo">
     <img src="images/lavender.png" class="background-image" alt="lavender background">
     <button class="close-btn jsCloseBtn"><img style="width: 80px" src="images/x-flower8.png"></button>


        <div class="login-box">
            <h2 class="login-header">Log-In</h2>
                <input type="text" placeholder="Username" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
                
            <div class="button-container">
                <button class="login-btn" id="loginForm">Login</button>
            </div>
            <div class="register" id="message"></div>
            
                
            </div>
        </div> 




        <script src="js/Login page.js"></script>
    </body>
</html>
