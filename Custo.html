<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service</title>
  <link rel="stylesheet" href="Css/Custo.css">
</head>
<body>
  <div class="top-bar">
<img 
class="logo"
  src="images/Logo.png" 
  alt="Fresh n Klean Logo"
/>
      <button id="employeeBtn" class="btn-employee" onclick="location.href='index.html'">Employee</button> 
  </div>
 
  <table id="customerTable" class="rounded-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type of Service</th>
        <th>Kilo</th>
        <th>Price</th>
        <th>Gmail / Number</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableData">

 </tbody>
  </table>
  <button class="custom-cs-button">
  <div class="icon-circle">
    <img src="images/customer-service-icon-in-black-and-white-color-vector.jpg" alt="CS Icon">
  </div>
  <span class="button-text">Customer<br>Service</span>
</button>
  

  <script src="js/Custo.js"></script>
</body>
</html>
